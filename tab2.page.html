<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [fullscreen]="true">
  
  
  <ion-list>
    <ion-list-header>
      <h1>Groceries</h1>
    </ion-list-header>

    <h3 *ngIf="loadItems().length === 0">
      No items available in the list.
    </h3>

    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p> ... </p>
        <h2>{{item.quantity}}</h2>
      </ion-item>
      <ion-item-options>
        <button (click)="editItem(item, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>

        <button (click)="shareItem(item, i)" ion-button color="dark" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </button>

        <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button (click)="addItem()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <app-explore-container name="Tab 2 page"></app-explore-container>

</ion-content>
